<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>habit tracker</title>

    <link rel="stylesheet" href="./style.css">

    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <header> 

    <img src="./assets/logo.svg" alt="Logo do projeto Hábitos" />
    
    <button> 
      <img src="./assets/plus.svg" alt="icone sinal de mais" />
      <div>Registrar o meu dia</div>
    </button>
    </header>
    <form id="form-habits">
    <div class="habits">
      <div class="habit" data-name="study">📝</div>
      <div class="habit" data-name="read">📚</div>
      <div class="habit" data-name="eatHealthy">🥗</div>
      <div class="habit" data-name="drinkWater">💧</div>
      <div class="habit" data-name="excercise">💪</div>
    </div> 

    <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
