<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>habit tracker</title>

    <link rel="stylesheet" href="./style.css">

    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <header> 

    <img src="./assets/logo.svg" alt="Logo do projeto Hábitos">
    
    <button> 
      <img src="./assets/plus.svg" alt="icone sinal de mais">
      Registrar o meu dia</button>
    </header>
    <form id="form-habits">
    <div class="habits">
      <div class="habit">📝</div>
      <div class="habit">📚</div>
      <div class="habit">🥗</div>
      <div class="habit">💧</div>
      <div class="habit">💪</div>
    </div> 

    <div class="days">
      <div class="day">
        <div>24/01</div>
        <input type="checkbox" name="study">
        <input type="checkbox" name="read">
        <input type="checkbox" name="eat healthy">
        <input type="checkbox" name="drink water">
        <input type="checkbox" name="excercise">
      </div>

      <div class="day">
        <div>25/01</div>
        <input type="checkbox" name="study">
        <input type="checkbox" name="read">
        <input type="checkbox" name="eat healthy">
        <input type="checkbox" name="drink water">
        <input type="checkbox" name="excercise">
      </div>
    </div>
    </form>
  </body>

</html>
